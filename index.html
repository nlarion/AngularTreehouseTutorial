<!DOCTYPE html>
<html>
<head>
	<title>Angular Tutorial</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Varela+Round">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="todoListApp">
	<h1 ng-click="helloWorld()">My TODOs</h1>
	<div ng-controller="mainCtrl" class="list">
		<div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos">
			<input ng-model="todo.completed" type="checkbox" />
			<label ng-hide="editing" ng-click="helloWorld()">{{todo.name}}</label>
			<input ng-change="todo.editied = true" ng-blur="editing = false" ng-show="editing" ng-model="todo.name" class="editing-label" type="text" />
			<div class="actions">
				<a href="" ng-click="editing = !editing">Edit</a>
				<a href="" ng-click="helloWorld()">Save</a>
				<a href="" class="delete">Delete</a>
			</div>
		</div>
		{{todos}}
	</div>
	<script type="text/javascript" src="vendor/angular.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
